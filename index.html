<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta property="og:title" content="TapTen"/>

  <title>TapTen</title>

  <!-- Custom CSS -->
  <link href="css/hexagon.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" href="img/favicon.png" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <![endif]-->

</head>

<body>

  <!-- load sdks -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '681779118632267',
        xfbml      : true,
        version    : 'v2.3'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="wrapper">

    <div id="hex-container"></div>
    <div id="score-container">
      <span id="score-text"> SCORE: </span>
      <span id="score-number"> 0000000 </span>
    </div>
    <br />
    <div id="countdown-container">
      <div id="countdown-text">
      <span id="countdown-amount"> 0 </span>
      <span id="countdown-hexagons"> NEW HEXAGONS IN </span>
      <span id="countdown-number"> 0 </span>
      <span id="countdown-seconds"> SECONDS </span>
      </div>
    </div>
    <div id="language-container">
      <div id="flag-de" class="flag"></div>
      <span id="flag-en" class="flag"></span>
      </div>
    </div>

  </div>


  <!-- third party includes -->

  <!-- jQuery -->
  <script src="js/third-party/jquery.js"></script>


  <!-- own includes -->

  <script src="js/Locales.js"></script>
  <script src="js/Config.js"></script>
  <script src="js/Utils.js"></script>
  <script src="js/Hexagon.js"></script>
  <script src="js/App.js"></script>

  <script>

  $( document ).ready(function() {
    var app = new TapTen.App();
    // app.run();
  });
  </script>
